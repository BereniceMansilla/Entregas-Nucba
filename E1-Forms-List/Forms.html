<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Forms</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>

    <h1>Formulario de registro</h1>

    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre"><br />
        <br />

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido"><br />
        <br />

        <span>Modalidad de Cursada:</span>
        <input type="radio" id="demand" name="modalidad">
        <label for="demand">On-Demand</label>
        <input type="radio" id="vivo" name="modalidad">
        <label for="vivo">En Vivo</label><br />
        <br />

        <label for="mail">Correo:</label>
        <input type="email" id="mail"><br />
        <br />

        <input type="checkbox" id="info">
        <label for="info">Deseo recibir informaci√≥n
            sobre nuevos posteos en la plataforma de Nucba.</label><br />
        <br />

        <input type="checkbox" id="terminos_condiciones">
        <label for="terminos_condiciones">Declaro que lei los terminos
            y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        <br />
        <br />

        <button type="submit">Enviar</button>
    </div>
</body>

</html>
